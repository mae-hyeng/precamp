<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>this 이해</title>
        <script>
            class counterClass {
                count = 10;

                // addCount() {
                addCount = () => {
                    // 3. 1씩 증가시키는 방법( 화살표 함수 )
                    console.log("==============================");
                    console.log("카운트 올라감 this : ", this); // this: 버튼 => this는 실행 주체가 누구냐에 따라 바뀜
                    console.log("==============================");

                    this.count++;
                    console.log(this.count); // this: 버튼 => 따라서 count가 없음
                };

                drawButton() {
                    console.log("==============================");
                    console.log("drewButton this : ", this); // this: 카운터클래스 => this는 현재 시각적으로 감싸고 있는 객체 또는 클래스
                    console.log("==============================");

                    const button = document.createElement("button");
                    // button.count = 50; // 1. 1씩 증가시키는 방법
                    button.innerText = "카운트 올리는 버튼";
                    // button.addEventListener("click", this.addCount.bind(this)); // 2. 2씩 증가시키는 방법
                    button.addEventListener("click", this.addCount); // 3. 1씩 증가시키는 방법( 화살표 함수 )
                    document.body.appendChild(button);
                }
            }

            window.onload = () => {
                const counter = new counterClass();
                counter.drawButton();
            };
        </script>
    </head>
    <body></body>
</html>
