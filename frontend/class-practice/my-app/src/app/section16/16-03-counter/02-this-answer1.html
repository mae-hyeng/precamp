<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>this 이해</title>
        <script>
            class counterClass {
                count = 10;

                // 해결방법1) 화살표 함수로 바꾸기: 실행 주체가 바뀌어도 로직 상에서의 this를 유지함
                addCount = () => {
                    console.log("==============================");
                    console.log("카운트 올라감 this : ", this); // this: counter클래스
                    console.log("==============================");

                    this.count++;
                    console.log(this.count); // this: counter클래스
                };

                drawButton() {
                    console.log("==============================");
                    console.log("drewButton this : ", this); // this: counter클래스 => this는 현재 시각적으로 감싸고 있는 객체 또는 클래스
                    console.log("==============================");

                    const button = document.createElement("button");
                    // button.count = 50;
                    button.innerText = "카운트 올리는 버튼";
                    button.addEventListener("click", this.addCount);
                    document.body.appendChild(button);
                }
            }

            window.onload = () => {
                const counter = new counterClass();
                counter.drawButton();
            };
        </script>
    </head>
    <body></body>
</html>
