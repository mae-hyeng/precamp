<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>reflow/repaint 실습</title>
        <style>
            .box1 {
                width: 100px;
                height: 100px;
                background-color: skyblue;
            }

            .box1:hover {
                width: 110px;
                height: 110px;
            }

            .box2 {
                width: 100px;
                height: 100px;
                background-color: yellow;
            }

            .box2:hover {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="box1">reflow 연습</div>
        <div class="box2">repaint 실습</div>
    </body>
</html>
