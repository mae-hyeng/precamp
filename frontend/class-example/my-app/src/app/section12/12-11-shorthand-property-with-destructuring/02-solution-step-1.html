<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>안전한 리팩토링 실습</title>
        <script>
            const abc = ({ name, age, school }) => {
                console.log(name); // 철수
                console.log(age); // 12
                console.log(school); // 다람쥐 초등학교
            };

            const profile = {
                name: "철수",
                age: 12,
                school: "다람쥐 초등학교",
            };
            abc(profile);
        </script>
    </head>
    <body></body>
</html>
