<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>안전한 리팩토링 실습</title>
        <script>
            const abc = ({ name, age, school }) => {
                console.log(name); // 철수
                console.log(age); // 12
                console.log(school); // 다람쥐 초등학교
            };

            const name = "철수";
            const age = 12;
            const school = "다람쥐 초등학교";
            abc({ name, age, school }); // shorthand-property. 실무에서는 이런 방식으로 함
            // 이렇게 할 경우 age를 빠뜨려도 abc() age에 school이 들어가는게 아니라 age 자리를 넘겨버림
        </script>
    </head>
    <body></body>
</html>
