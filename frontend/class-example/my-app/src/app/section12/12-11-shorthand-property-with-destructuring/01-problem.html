<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>안전한 리팩토링 실습</title>
        <script>
            const abc = (name, age, school) => {
                console.log(name); // 철수
                console.log(age); // 12
                console.log(school); // 다람쥐 초등학교
            };

            const name = "철수";
            const age = 12;
            const school = "다람쥐 초등학교";
            abc(name, age, school);
        </script>
    </head>
    <body></body>
</html>
