<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Diary</title>

        <link rel="stylesheet" href="../css/main.css" />
        <script src="../js/main.js"></script>
    </head>
    <body>
        <header>
            <div><h5>My Diary</h5></div>
            <div class="flex a-i-c gap-10">
                다크모드
                <input class="toggle" type="checkbox" />
            </div>
        </header>
        <main>
            <div><img class="logoImg" src="../image/banner.png" /></div>
            <div class="main-wrapper">
                <div class="flex gap-10 category-wrapper">
                    <div onclick="selectCategory(event)" class="storage-category selected">
                        일기보관함
                    </div>
                    <div onclick="selectCategory(event)" class="storage-category">사진보관함</div>
                </div>
                <div class="s-s-r">
                    <div>
                        <select>
                            <option>전체</option>
                            <option>행복해요</option>
                            <option>슬퍼요</option>
                            <option>놀랐어요</option>
                            <option>화나요</option>
                        </select>
                        <input type="text" />
                    </div>
                    <div>
                        <button>+ 일기쓰기</button>
                    </div>
                </div>
                <div class="contents-wrapper">
                    <div class="contents">일기 없음</div>
                </div>
            </div>
        </main>
        <footer>
            <div>My Diary</div>
            <div>대표 : {Mae-hyeng}</div>
            <div>Copyright © 2024. {name} Co., Ltd.</div>
        </footer>
    </body>
</html>
