<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <div class="wrapper">
        <div class="p-16-8">
          <h2>회원가입을 위해<br />정보를 입력해주세요</h2>
        </div>
        <div class="inputTag">
          <div class="p-16-8">
            <p>* 이메일</p>
            <input type="text" /><br />
          </div>
          <div class="p-16-8">
            <p>* 이름</p>
            <input type="text" /><br />
          </div>
          <div class="p-16-8">
            <p>* 비밀번호</p>
            <input type="password" /><br />
          </div>
          <div class="p-16-8">
            <p>* 비밀번호 확인</p>
            <input type="password" /><br />
          </div>
        </div>

        <div class="radio-group p-16-8">
          <div><input type="radio" name="gender" />여성</div>
          <div><input type="radio" name="gender" />남성</div>
        </div>

        <div class="check-area p-16-8">
          <input type="checkbox" />이용약관 개인정보 수집 및 이용, 마케팅 활용
          선택에 모두 동의합니다
        </div>
        <div class="p-16-8">
          <hr />
        </div>
        <div class="p-16-8">
          <button class="submit-btn">가입하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
