<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/7083739b24.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script src="../class/03-javascript/test.js"></script>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper-left">
            <div class="wrapper-left-header">
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span> | TOTAL</span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper-left-body">
              <div class="left-body-header">
                <div class="body-header-gray"></div>
                <div class="body-header-line"></div>
              </div>
              <div class="left-body-profile">
                <div><i class="fa-solid fa-circle-user"></i>이름</div>
                <div><i class="fa-solid fa-phone"></i>Phone</div>
                <div><i class="fa-solid fa-envelope"></i>E-mail</div>
                <div><i class="fa-solid fa-star"></i>인스타그램</div>
              </div>
              <div class="left-body-footer">
                <div class="wrapper-feel">
                  <div class="feel-title">오늘의 기분</div>
                  <select class="feel-select">
                    <option>기쁨😊</option>
                    <option>슬픔😭</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper-right">
            <div class="wrapper-right-header">
              <div class="right-header-title">사이좋은 사람들, 싸이월드</div>
              <div class="right-header-setting">사생활보호설정</div>
            </div>
            <div class="wrapper-right-body">
              <iframe src="./jukebox.html"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
