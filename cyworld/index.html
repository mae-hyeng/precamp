<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/7083739b24.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper-left">
            <div class="wrapper-left-header">
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span> | TOTAL</span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper-left-body">
              <div class="left-body-header">
                <div class="body-header-gray"></div>
                <div class="body-header-line"></div>
              </div>
              <div class="left-body-profile">
                <div>
                  <i class="fa-solid fa-circle-user"></i><span>이름</span>
                </div>
                <div><i class="fa-solid fa-phone"></i><span>Phone</span></div>
                <div>
                  <i class="fa-solid fa-envelope"></i><span>E-mail</span>
                </div>
                <div>
                  <i class="fa-solid fa-star"></i><span>인스타그램</span>
                </div>
              </div>
              <div class="left-body-footer">
                <span>오늘의 기분</span>
                <div>
                  <select>
                    <option>기쁨😊</option>
                    <option>슬픔😭</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
