<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-header">
        <div class="wrapper-title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
        <div class="bgm-wrapper">
          <div class="bgm">
            <img src="./images/jukebox01.png" />
            <div class="bgm-info">
              <span class="bgm-title">Y(Please Tell Me Why)</span>
              <span class="bgm-sing">프리스타일</span>
            </div>
          </div>
          <div class="bgm">
            <img src="./images/jukebox02.png" />
            <div class="bgm-info">
              <span class="bgm-title">눈의 꽃</span>
              <span class="bgm-sing">박효신</span>
            </div>
          </div>
          <div class="bgm">
            <img src="./images/jukebox03.png" />
            <div class="bgm-info">
              <span class="bgm-title">사랑했나봐</span>
              <span class="bgm-sing">윤도현</span>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper-body">
        <div class="wrapper-title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <table class="albumTable">
          <tr>
            <th class="albumTable-checkbox"><input type="checkbox" /></th>
            <th class="albumTable-number">번호</th>
            <th class="albumTable-song">곡명</th>
            <th class="albumTable-artist">아티스트</th>
          </tr>
          <tr>
            <td class="album-table-checkbox"><input type="checkbox" /></td>
            <td class="album-table-number">1</td>
            <td class="album-table-song">
              <i class="fas fa-caret-right"></i> 눈의 꽃
            </td>
            <td class="album-table-artist">박효신</td>
          </tr>
          <tr>
            <td class="album-table-checkbox"><input type="checkbox" /></td>
            <td class="album-table-number">2</td>
            <td class="album-table-song">
              <i class="fas fa-caret-right"></i> 사랑스러워
            </td>
            <td class="album-table-artist">김종국</td>
          </tr>
          <tr>
            <td class="album-table-checkbox"><input type="checkbox" /></td>
            <td class="album-table-number">3</td>
            <td class="album-table-song">
              <i class="fas fa-caret-right"></i> 내사람: Partner For Life
            </td>
            <td class="album-table-artist">SG워너비</td>
          </tr>
          <tr>
            <td class="album-table-checkbox"><input type="checkbox" /></td>
            <td class="album-table-number">4</td>
            <td class="album-table-song">
              <i class="fas fa-caret-right"></i> Love Love Love
            </td>
            <td class="album-table-artist">에픽하이</td>
          </tr>
          <tr>
            <td class="album-table-checkbox"><input type="checkbox" /></td>
            <td class="album-table-number">5</td>
            <td class="album-table-song">
              <i class="fas fa-caret-right"></i> 애인...있어요
            </td>
            <td class="album-table-artist">이은미</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
