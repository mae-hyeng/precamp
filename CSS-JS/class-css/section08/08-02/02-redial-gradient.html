<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>원형 그라데이션 실습</title>
        <style>
            .box1 {
                width: 300px;
                height: 300px;

                /* 1. 안쪽 핑크부터 바깥쪽 퍼플까지 */
                background: radial-gradient(pink, purple);

                /* 2. 안쪽 핑크 50%부터 바깥쪽 퍼플 50%부터 100% 까지 */
                background: radial-gradient(pink 50%, purple 50% 100%);
            }

            .box2 {
                width: 300px;
                height: 300px;

                /* 1. 원을 3개 이상 추가하기 */
                background: radial-gradient(blue, white, orange);
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
