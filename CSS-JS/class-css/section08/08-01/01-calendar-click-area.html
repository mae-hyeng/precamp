<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>달력 클릭 영역 실습</title>
        <style>
            .calendar {
                position: relative;
            }

            .calendar::-webkit-calendar-picker-indicator {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;

                background: transparent;
            }
        </style>
    </head>
    <body>
        <input class="calendar" type="date" />
    </body>
</html>
