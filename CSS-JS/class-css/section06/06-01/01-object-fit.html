<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>이미지 맞춤 실습</title>
        <style>
            .dog1 {
                width: 300px;
                height: 300px;
                background-color: black;

                object-fit: cover;
            }

            .dog2 {
                width: 300px;
                height: 300px;
                background-color: black;

                object-fit: contain;
            }
        </style>
    </head>
    <body>
        <div>cover 방식</div>
        <img src="./00-image.jpg" class="dog1" />

        <div>contain 방식</div>
        <img src="./00-image.jpg" class="dog2" />
    </body>
</html>
