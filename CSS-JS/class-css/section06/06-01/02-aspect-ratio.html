<!DOCTYPE html>
<html lang="ko`">
    <head>
        <title>이미지 비율 aspect-ratio 실습</title>
        <style>
            .dog1 {
                width: 300px;
                /* height: ?? 비율처리는 가로/세로 둘 중 하나만 작성하면 됨 */
                aspect-ratio: 3 / 1; /* 가로3 : 세로1 */
            }

            .dog2 {
                /* width: ?? 비율처리는 가로/세로 둘 중 하나만 작성하면 됨 */
                height: 300px;
                aspect-ratio: 3 / 1; /* 가로3 : 세로1 */
            }

            .btn {
                /* width: ?? 비율처리는 가로/세로 둘 중 하나만 작성하면 됨 */
                height: 300px;
                aspect-ratio: 1 / 2; /* 가로3 : 세로1 */
            }
        </style>
    </head>
    <body>
        <div>3:1 방식(가로사이즈 알고 있을 때)</div>
        <img src="./00-image.jpg" class="dog1" />

        <div>3:1방식(세로사이즈 알고 있을 때)</div>
        <img src="./00-image.jpg" class="dog2" />

        <div>1:2방식(태그도 됨)</div>
        <button class="btn">버튼</button>
    </body>
</html>
