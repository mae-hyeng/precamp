<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>페이지이동효과 실습</title>

            .box {

                margin: 10px;
            }

            .page {
                animation-name: nextPage;
                animation-duration: 0.4s;
            }

            @keyframes nextPage {
                from {
                    transform: translate(100%);
                }

                to {
                    transform: translate(0%);
                }
            }
        </style>
    </head>

        <div class="page">

</html>
