<!DOCTYPE html>
<html lang="ko`">
    <head>
        <title>로딩 실습</title>
        <style>
            .loading {
                width: 100px;
                height: 100px;
                border-radius: 100%;
                border: 3px solid skyblue;
                border-top: 3px solid blue;

                animation-name: myAni;
                animation-duration: 1s;
                animation-iteration-count: infinite;
            }

            @keyframes myAni {
                from {
                    transform: rotateZ(0deg);
                }

                to {
                    transform: rotateZ(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="loading"></div>
    </body>
</html>
