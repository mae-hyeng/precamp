<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>트랜지션 실습</title>
        <style>
            .box {
                width: 300px;
                height: 300px;
                background-color: yellow;
                /* white-space: pre;  */
                /* 줄바꿈 되게 */

                transition: width 0.5s, height 0.5s, background-color 0.5s;
            }

            .box:hover {
                width: 400px;
                height: 400px;
                background-color: blue;
                filter: blur(5px);
            }
        </style>
    </head>
    <body>
        <div class="box">
            안녕하세요 저는 철수입니다. 나이는 12살이고, 다람쥐초등학교에 다닙니다!
            <p>안녕하세요 저는 철수입니다.</p>
            <p>나이는 12살이고,</p>
            <p>다람쥐초등학교에 다닙니다!</p>
        </div>
    </body>
</html>
