<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>트랜지션, 트랜스폼 함께 실습</title>
        <style>
            .paper {
                width: 100px;
                height: 150px;
                background-color: green;

                transition: transform 1s, background-color 1s;
            }

            .paper:hover {
                transform: rotateY(180deg);
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="paper"></div>
    </body>
</html>
