<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>트랜스폼</title>
        <style>
            .비틀기 {
                transform: skewX(30deg);
            }
            .돌려서뒤집기X {
                transform: rotateX(180deg);
            }
            .돌려서뒤집기Y {
                transform: rotateY(180deg);
            }
            .돌려서뒤집기Z {
                transform: rotateZ(30deg);
            }
            .확대하기 {
                transform: scaleX(1.5);
            }
        </style>
    </head>
    <body>
        <button class="비틀기">비틀기</button>
        <button class="돌려서뒤집기X">돌려서뒤집기X</button>
        <button class="돌려서뒤집기Y">돌려서뒤집기Y</button>
        <button class="돌려서뒤집기Z">돌려서뒤집기Z</button>
        <button class="확대하기">확대하기</button>
    </body>
</html>
