<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테일윈드CSS 실습</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                myColor: "blue", // 나만의 부트스트랩 만들기 방식 => 변수만들기
                myColor2: "red"
              }
            }
          }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: hidden; /* 나만의 부트스트랩 만들기 방식 => CSS 만들기 */
            }
            .myCss {
                color: green;
                font-size: 30px;
                font-weight: bold;
            }
        }

        .minimum {
            color: blue;
        }
    </style>
</head>
</head>
<body>
    <h1 class="text-3xl font-bold underline text-myColor bg-myColor2">
        안녕하세요
    </h1>
    <div class="minimum myCss sm:myCss lg:content-auto"> <!-- xs 제공 안됨 => 그냥 기본값 쓰면됨 -->
        작을때는 초록색, 클때는 숨기자
    </div>
</body>
</html>
