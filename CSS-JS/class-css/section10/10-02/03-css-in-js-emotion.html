<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>CSS-IN-JS 실습(emotion)</title>
        <script src="
https://cdn.jsdelivr.net/npm/@emotion/css@11.13.5/dist/emotion-css.umd.min.js
"></script>
        <script>
            window.onload = () => {
                // 장점 : 여기서 if, for문을 css와 함께 사용할 수 있다
                const myCss = window.emotion.css`
                    background-color: blue;
                    color: white;
                `;

                document.getElementById("box").innerHTML = `
                    <button class="${myCss}">등록하기</button>
                `;
            };
        </script>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
