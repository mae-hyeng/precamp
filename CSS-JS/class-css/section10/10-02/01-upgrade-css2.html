<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>SCSS 실습</title>
        <style id="myStyle"></style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.sync.js"></script>
        <script>
            fetch("./01-upgrade-css2.scss").then((res) => {
                res.text().then((sassText) => {
                    Sass.compile(sassText, (transCss) => {
                        console.log(transCss);
                        console.log(transCss.text);

                        document.getElementById("myStyle").innerText = transCss.text;
                    });
                });
            });
        </script>
    </head>
    <body>
        <button class="btn1">철수 버튼</button>
        <button class="btn2">영희 버튼</button>
        <button class="btn3">훈이 버튼</button>
    </body>
</html>
