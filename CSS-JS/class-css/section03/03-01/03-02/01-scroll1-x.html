<!DOCTYPE html>
<html lang="ko">
<head>
     <title>가로 스크롤 실습</title>
     <style>
          .parent {
               width: 200px;
               height: 300px;
               border: 1px solid blue;

               display: flex;
               flex-direction: row; /* row가 기본값이긴 함 */

               overflow-x: scroll;
          }

          .child {
               width: 150px;
               height: 180px;
               background-color: skyblue;
               margin: 10px;

               flex-shrink: 0; /* 부모가 flex일 때 찌그러지지 않도록 설정하는 css */
          }
     </style>
</head>
<body>
     <div class="parent">
          <div class="child"></div>
          <div class="child"></div>
          <div class="child"></div>
          <div class="child"></div>
          <div class="child"></div>
          <div class="child"></div>
     </div>
</body>
</html>
