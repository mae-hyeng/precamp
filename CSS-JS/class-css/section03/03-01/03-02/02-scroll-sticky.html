<!DOCTYPE html>
<html lang="ko">
<head>
     <title>postion sticky 실습</title>
     <style>
          .header {
               width: 100%;
               height: 50px;
               position: sticky;
               background-color: yellow;
               top: 0;
          }

          .parent {
               width: 200px;
               height: 300px;
               border: 1px solid blue;

               /* 넘치는 영역 스크롤처리 */
               overflow: scroll;

               /* 넘치는 영역 안보이게 처리 */
               /* overflow: hidden; */
          }

          .child {
               width: 150px;
               height: 180px;
               background-color: skyblue;
               margin: 10px;
          }
     </style>
</head>
<body>
     <div class="parent">
          <div class="header">position sticky</div>
          <div class="child"></div>
          <div class="child"></div>
          <div class="child"></div>
          <div class="child"></div>
          <div class="child"></div>
          <div class="child"></div>
     </div>
</body>
</html>
