<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>dropdown 실습</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            .dropdownTitle {
                appearance: none;
                width: 150px;
                height: 40px;
                border: 2px solid green;
                border-radius: 10px;
                padding: 10px;

                --myVar: "선택하세요";
            }

            .dropdownTitle::after {
                content: var(--myVar);
            }

            .dropdownTitle:checked {
                background-color: yellow;
            }

            .dropdownTitle:checked + ul {
                display: block;
            }

            .dropdownList {
                display: none;
                width: 150px;
                border: 2px solid green;
                border-radius: 10px;

                overflow: hidden; /* 노란색 모서리 영역 넘치는거 없애기 */
            }

            .dropdownList input {
                display: none;
            }

            .dropdownList label {
                display: block;
                padding: 10px;
            }

            .dropdownList label:hover {
                background-color: yellow;
            }
        </style>

        <script>
            const dropdown = (e) => {
                document.getElementById("dropdownTitle").style = `--myVar: "${e.target.id}"`;
                document.getElementById("dropdownTitle").click();
            };
        </script>
    </head>
    <body>
        <input type="checkbox" id="dropdownTitle" class="dropdownTitle" />
        <ul class="dropdownList">
            <li>
                <input id="사과" name="fruit" type="radio" onclick="dropdown(event)" />
                <label for="사과">사과</label>
            </li>
            <li>
                <input id="바나나" name="fruit" type="radio" onclick="dropdown(event)" />
                <label for="바나나">바나나</label>
            </li>
            <li>
                <input id="딸기" name="fruit" type="radio" onclick="dropdown(event)" />
                <label for="딸기">딸기</label>
            </li>
        </ul>
    </body>
</html>
