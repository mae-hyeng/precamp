<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>accent color 실습</title>
        <style>
            .checkbox {
                accent-color: green;
            }

            .radio {
                accent-color: red;
            }

            .range {
                accent-color: yellow;
            }

            .progressBar {
                accent-color: orange;
            }
        </style>
    </head>
    <body>
        <input class="checkbox" type="checkbox" /><br />
        <input class="radio" type="radio" /><br />
        <input class="range" type="range" max="100" value="70" /><br />
        <progress class="progressBar" max="100" value="70"></progress><br />
    </body>
</html>
