<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>다크모드 실습</title>
        <style>
            /* dark mode on */
            :root {
                --color: black;
                --backgroundColor: white;
                --check: red;
                --inputBg: white;
                --inputPlaceholder: gray;
                --btnColor: black;
                --btnBg: lightgray;
            }

            /* dark mode off */
            .dark {
                --color: white;
                --backgroundColor: black;
                --check: orange;
                --inputBg: gray;
                --inputPlaceholder: orange;
                --btnColor: blue;
                --btnBg: aqua;
            }

            body {
                color: var(--color);
                background-color: var(--backgroundColor);
                accent-color: var(--check);

                transition: background-color 0.5s; /* 배경색상 부드럽게 전환 */
            }

            input {
                background-color: var(--inputBg);
            }

            input::placeholder {
                color: var(--inputPlaceholder);
            }

            button {
                color: var(--btnColor);
                background-color: var(--btnBg);
            }
        </style>
        <script>
            const darkMode = () => {
                document.body.classList.toggle("dark");
            };
        </script>
    </head>
    <body>
        <input id="check" type="checkbox" onclick="darkMode()" />
        <label for="check"> 다크모드 </label>
        <br /><br />
        <div class="signUp">
            이메일 : <input placeholder="이메일을 입력하세요." /><br />
            비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요" /><br />
            <input type="radio" name="gender" />남자<br />
            <input type="radio" name="gender" />여자<br />
            <button>회원가입</button>
        </div>
    </body>
</html>
