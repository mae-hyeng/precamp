<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>다크모드 실습</title>
        <style>
            .dark {
                color: white;
                background-color: black;
            }

            .dark input {
                background-color: gray;
            }

            .dark input::placeholder {
                color: orange;
            }

            .dark button {
                color: blue;
                background-color: aqua;
            }
        </style>
        <script>
            const darkMode = () => {
                document.body.classList.toggle("dark");
            };
        </script>
    </head>
    <body>
        <input id="check" type="checkbox" onclick="darkMode()" />
        <label for="check"> 다크모드 </label>
        <br /><br />
        <div class="signUp">
            이메일 : <input placeholder="이메일을 입력하세요." /><br />
            비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요" /><br />
            <input type="radio" name="gender" />남자<br />
            <input type="radio" name="gender" />여자<br />
            <button>회원가입</button>
        </div>
    </body>
</html>
