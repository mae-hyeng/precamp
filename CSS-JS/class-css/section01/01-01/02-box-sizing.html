<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>패딩과 마진 실습</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      /* padding */
      .div1 {
        width: 300px;
        height: 300px;
        background-color: skyblue;
        padding-top: 30px;
        padding-left: 20px;

        border: 10px solid blue;
      }

      /* margin */
      .div2 {
        width: 300px;
        height: 300px;
        background-color: yellow;
      }

      .input2 {
        margin-top: 30px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <input class="input1" />
    </div>
    <div class="div2">
      <input class="input2" />
    </div>
  </body>
</html>
