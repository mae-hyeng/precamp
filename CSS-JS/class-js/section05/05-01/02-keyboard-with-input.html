<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>키보드와 입력창 실습</title>
        <script>
            const submit = () => {
                alert("게시글 등록이 완료되었습니다.");
            };

            window.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    if (
                        document.activeElement.id === "title" ||
                        document.activeElement.id === "content"
                    ) {
                        submit();
                    }
                }
            });
        </script>
    </head>
    <body>
        제목 : <input id="title" /> <br />
        내용 : <input id="content" /> <br />
        <button onclick="submit()">등록하기</button>
    </body>
</html>
