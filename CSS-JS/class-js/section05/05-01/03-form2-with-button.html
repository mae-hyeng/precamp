<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>폼 실습</title>
        <script>
            const register = () => {
                alert("게시글 등록이 완료되었습니다.");
            };

            const like = () => {
                alert("좋아요가 +1 올랐습니다.");
            };
        </script>
    </head>
    <body>
        <form action="#(폼에 작성한 데이터를 전송할 주소)" onsubmit="register()">
            제목 : <input /> <br />
            내용 : <input /> <br />
            <button type="submit">등록하기</button><br />
            <button type="reset">모두지우기</button><br />
            <button type="button" onclick="like()">좋아요</button><br />

            <button>등록하기(디폴트 : submit)</button>
        </form>
    </body>
</html>
