<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>브라우저 API 실습</title>
        <script>
            // 1~4는 모두 window에 연결되어 있음
            // 1~4앞에 모두 window. 이 생략된거임

            // 1. 웹 스토리지 API
            localStorage.getItem();

            // 2. 돔 API
            document.getElementById();

            // 3. 콘솔 API
            console.log();

            // 4. 네비게이터 API
            // 블루투스, 내위치, USB 등을 연동할 수 있는 브라우저 API
            navigator.geolocation.getCurrentPosition();
        </script>
    </head>
    <body></body>
</html>
