<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>타이머 실습</title>
        <style>
            html {
                cursor: none;
            }

            .hammer {
                width: 100px;
                position: absolute;

                z-index: 999;
            }

            .dog1 {
                width: 100px;
                position: absolute;
                top: 100px;
                left: 100px;
            }

            .dog2 {
                width: 100px;
                position: absolute;
                top: 300px;
                left: 300px;
            }
        </style>
        <script>
            addEventListener("mousemove", (e) => {
                document.getElementById("hammer").style.top = `${e.clientY + 5}px`; // 마우스 클릭시 바로 아래의 망치이미지가 클리되기 때문에 +5를 해줌
                document.getElementById("hammer").style.left = `${e.clientX + 5}px`;
            });

            const catchDog = (dogId) => {
                document.getElementById(dogId).style = "display: none";

                setTimeout(() => {
                    document.getElementById(dogId).style = "display: block";
                }, 2000);
            };
        </script>
    </head>
    <body>
        <img id="hammer" src="./00-hammer.png" class="hammer" />
        <img src="./00-image.jpg" id="dog1" class="dog1" onclick="catchDog('dog1')" />
        <img src="./00-image.jpg" id="dog2" class="dog2" onclick="catchDog('dog2')" />
    </body>
</html>
