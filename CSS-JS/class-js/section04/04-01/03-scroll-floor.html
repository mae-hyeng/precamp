<!DOCTYPE html>
<html lang="ko">
<head>
     <title>스크롤 바닥 감지 실습</title>
     <script>
          window.addEventListener("scroll", () => {
               const 스크롤_내려간_길이 = document.documentElement.scrollTop;
               const 스크롤바_길이 = document.documentElement.clientHeight;
               const 스크롤_전체길이 = document.documentElement.scrollHeight;

               console.log(`스크롤전체길이 : ${스크롤_전체길이}`);
               console.log(`스크롤 내려간 길이 + 스크롤바 길이 : ${스크롤_내려간_길이 + 스크롤바_길이}`);

               if (스크롤_전체길이 === Math.ceil(스크롤_내려간_길이 + 스크롤바_길이)) {
                    alert("스크롤이 바닥에 닿았습니다")
               }
          })
     </script>
</head>
<body>
     <img src="./00-image.jpg" width="100%" />
</body>
</html>
