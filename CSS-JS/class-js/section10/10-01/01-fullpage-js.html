<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>풀페이지 JS 실습</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.37/fullpage.min.js"
            integrity="sha512-zbZlsKnZf770P3zXuskyNgxhmdrrumJI5SRBmRVR01BRlEtTIZV63bdvmQhncu1BLD/jgFuRxH5apfFIwZ2Jhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.37/fullpage.css"
            integrity="sha512-DdLq8mFhfN4GtvLwX+p4ajHfbKAfAivaAP9zwjMARinZS53ASFB0unNbbKAnYZaEvxeC5W9iBzJaZM9xvM/SOg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script>
            window.onload = () => {
                new fullpage("#fullpage", {
                    sectionsColor: ["red", "yellow", "pink", "purple"],
                });
            };
        </script>
    </head>
    <body>
        <div id="fullpage">
            <div class="section">사과 페이지</div>
            <div class="section">바나나 페이지</div>
            <div class="section">딸기 페이지</div>
            <div class="section">포도 페이지</div>
        </div>
    </body>
</html>
