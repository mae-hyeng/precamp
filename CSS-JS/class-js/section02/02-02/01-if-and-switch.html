<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>조건문 실습</title>
        <script>
            // 1-1. if문 연습
            if (1 + 1 === 2) console.log("true");

            // 1-2. if - else 연습
            if (1 + 1 === 3) console.log("true");
            else console.log("false");

            // 1-3. if - else if - else 연습
            if (1 + 1 === 3) console.log("true");
            else if ("철수" === "영희") console.log("same");
            else console.log("false");

            // 2. 삼항연산자 연습
            const score = 50;
            const scoreSheet = score >= 90 ? "합격" : "불합격";
            console.log(scoreSheet);

            // 3. switch 연습
            const candy = "딸기맛";
            switch (candy) {
                case "포도맛":
                    console.log("포도맛을 선택하셨습니다");
                    break;
                case "딸기맛":
                    console.log("딸기맛을 선택하셨습니다");
                    break;
                case "박하맛":
                    console.log("박하맛을 선택하셨습니다");
                    break;
                default:
                    console.log("잘못 선택함");
            }
        </script>
    </head>
    <body></body>
</html>
