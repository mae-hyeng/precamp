<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>반복문 실습</title>
        <script>
            const friends = ["철수", "영희", "훈이"];
            const myClass1 = friends.map((f) => f + "어린이");
            console.log(myClass1);

            const myClass2 = friends.map((f, idx) => f + "어린이는 " + idx + "번 째 있어요");
            console.log(myClass2);
        </script>
    </head>
    <body></body>
</html>
