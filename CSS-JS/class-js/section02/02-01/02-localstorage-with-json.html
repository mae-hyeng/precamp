<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>로컬스토리지와 JSON 실습</title>
        <script>
            const setFruit = () => {
                const fruits = {
                    사과: 3,
                    바나나: 2,
                    딸기: 10,
                };

                // 1. 객체를 그대로 저장할 경우 => [object object] 처럼 저장됨
                // localStorage.setItem("과일바구니", fruits);

                // 2. 객체를 JSON 문자열로 저장할 경우 => 정상적으로 저장됨
                localStorage.setItem("과일바구니", JSON.stringify(fruits));
            };

            const getFruit = () => {
                const fruits = localStorage.getItem("과일바구니");
                const result = JSON.parse(fruits);

                console.log(result);
            };
        </script>
    </head>
    <body>
        <button onclick="setFruit()">과일 담기</button>
        <button onclick="getFruit()">과일 꺼내기</button>
    </body>
</html>
