<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>웹접근성 실습</title>
    </head>
    <body>
        <!-- 웹접근성 이미지 안내 -->
        <img src="./00-image.jpg" width="100px" alt="강아지이미지" />

        <!-- 웹접근성 차단하기 -->
        <img src="./00-image.jpg" width="100px" alt="강아지이미지" aria-hidden="true" />

        <!-- 웹접근성 기본 -->
        <button>버튼이에요</button>
        <button aria-label="멋진 버튼이에요">버튼이에요</button>
        <button role="alert">버튼이에요</button>
        <button role="search">버튼이에요</button>
    </body>
</html>
