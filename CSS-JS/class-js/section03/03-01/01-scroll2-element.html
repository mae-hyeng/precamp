<!DOCTYPE html>
<html lang="ko">
<head>
     <title>태그 스크롤 실습</title>
     <style>
          .box {
               width: 1000px;
               height: 500px;
               overflow-y: scroll;
               overflow-x: hidden;
          }
     </style>
     <script>
          const scrollStart = () => {
               document.getElementById("box").scrollTo({top:0});
          }
     </script>
</head>
<body>
     <div id="box" class="box">
          <img src="./00-image.jpg" width="2000px" />
          <button onclick="scrollStart()">스크롤 올리기</button>
     </div>
</body>
</html>
