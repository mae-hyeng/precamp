<!DOCTYPE html>
<html lang="ko">
<head>
     <title>태그 스크롤 리스너 실습</title>
     <style>
          .scrollBox {
               width: 1000px;
               height: 500px;
               overflow: scroll;
          }
     </style>
     <script>
          window.onload = () => {
               document.getElementById("box").addEventListener("scroll", (e) => {
                    const scrollTop = e.target.scrollTop;
                    console.log(`스크롤이 ${scrollTop}만큼 내려감`);
     
                    if (scrollTop > 0) document.getElementById("img1").style = "border: 20px solid red";
                    else document.getElementById("img1").style = "border: none"
               });
          }
     </script>
</head>
<body>
     <div id="box" class="scrollBox">
          <img id="img1" src="./00-image.jpg" width="1000px" />
     </div>
</body>
</html>
